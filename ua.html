  <script>
    (function() {
      console.log("Script executed");
      console.log("navigator.userAgent:", navigator.userAgent);
      
      // Using a catch-all regex for testing
      const regex = /.*/;
      const matchResult = regex.test(navigator.userAgent);
      console.log("Regex test result:", matchResult);
      
      if (matchResult) {
        console.log("Condition passed, triggering fetch");
        fetch('https://silent-bird-0d0b.alistair-2bd.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'recordUserAgent' })
        })
        .then(response => response.text())
        .then(data => console.log("Worker response:", data))
        .catch(error => console.error("Error:", error));
      } else {
        console.log("Condition not met");
      }
    })();
  </script>
